spring.jpa.database=default
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.datasource.hikari.data-source-properties.useUnicode=true
spring.datasource.hikari.data-source-properties.characterEncoding=UTF-8
spring.application.name=ecommerce
server.address=0.0.0.0

app.datasource.ecommerce.url=jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE
app.datasource.ecommerce.username=sa
app.datasource.ecommerce.password=password
app.datasource.ecommerce.driverClassName=org.h2.Driver

server.servlet.contextPath=/

spring.messages.basename=lang/res
spring.messages.encoding=UTF-8